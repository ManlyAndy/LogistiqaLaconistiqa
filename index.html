    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расчёт заказа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="stars"></div>
<div class="container">
    <h1>Logistiqa Laconistiqa</h1>

    <div id="items">
        <div class="item">
            <div class="autocomplete">
                <input type="text" placeholder="Какой плинтус ?">
                <div class="list"></div>
            </div>
            <input type="number" placeholder="шт" min="1">
        </div>
    </div>

    <button id="addRow">ещё</button>
    <br><br>
    <button id="total">Итого</button>
</div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h3>Результат расчёта</h3>
        <div id="resultText"></div>
        <button id="close">Закрыть</button>
    </div>
</div>
<input type="file" id="excelInput" accept=".xlsx, .xls">
</body>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="script.js?v=20260122" defer></script>
</html>
