<!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Расчёт заказа</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div id="stars"></div>
    <div class="container">
        <h1>Logistiqa Laconistiqa</h1>
        <div class="time-box">
        <div id="moscowTime">-</div>
        <div id="vladivostokTime">-</div>
    </div>

        <div id="items">
            <div class="item">
                <div class="autocomplete">
                    <input type="text" placeholder="какой плинтус ?">
                    <div class="list"></div>
                </div>
                <input type="number" placeholder="шт" min="1">
            </div>
        </div>

        <button id="addRow">ещё</button>
        <br><br>
        <button id="total">Итого</button>
        <button id="reset">Сброс</button>
    </div>

    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h3>Результат расчёта</h3>
            <div id="resultText"></div>
            <button id="close">Закрыть</button>
        </div>
    </div>
    </body>
    <script src="script.js?v=20260205_1" defer></script>
    </html>
